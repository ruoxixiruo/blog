<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">from</span> pathlib <span class="keyword">import</span> Path</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">LoggingConfig</span>:</span></span><br><span class="line">	// 根据项目实际情况确定BASE_DIR</span><br><span class="line">    BASE_DIR = Path(__file__).resolve().parent.parent</span><br><span class="line">    BASE_LOG_DIR = os.path.join(, <span class="string">&quot;logs&quot;</span>)</span><br><span class="line"></span><br><span class="line">    LOGGING = &#123;</span><br><span class="line">        <span class="string">&#x27;version&#x27;</span>: <span class="number">1</span>,</span><br><span class="line">        <span class="string">&#x27;disable_existing_loggers&#x27;</span>: <span class="literal">False</span>,</span><br><span class="line">        <span class="string">&#x27;formatters&#x27;</span>: &#123;</span><br><span class="line">            <span class="string">&#x27;api_time&#x27;</span>: &#123;</span><br><span class="line">                <span class="string">&#x27;format&#x27;</span>: <span class="string">&#x27;[%(asctime)s][%(message)s]&#x27;</span></span><br><span class="line">            &#125;,</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="string">&#x27;handlers&#x27;</span>: &#123;</span><br><span class="line">            <span class="string">&#x27;api_time&#x27;</span>: &#123;</span><br><span class="line">                <span class="string">&#x27;level&#x27;</span>: <span class="string">&#x27;INFO&#x27;</span>,</span><br><span class="line">                <span class="string">&#x27;class&#x27;</span>: <span class="string">&#x27;logging.handlers.RotatingFileHandler&#x27;</span>,  <span class="comment"># 保存到文件，自动切</span></span><br><span class="line">                <span class="string">&#x27;filename&#x27;</span>: os.path.join(BASE_LOG_DIR, <span class="string">&quot;api_time.log&quot;</span>),  <span class="comment"># 日志文件</span></span><br><span class="line">                <span class="string">&#x27;maxBytes&#x27;</span>: <span class="number">1024</span> * <span class="number">1024</span> * <span class="number">500</span>,  <span class="comment"># 日志大小 500M</span></span><br><span class="line">                <span class="string">&#x27;backupCount&#x27;</span>: <span class="number">3</span>,</span><br><span class="line">                <span class="string">&#x27;formatter&#x27;</span>: <span class="string">&#x27;api_time&#x27;</span>,</span><br><span class="line">                <span class="string">&#x27;encoding&#x27;</span>: <span class="string">&#x27;utf-8&#x27;</span></span><br><span class="line">            &#125;,</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="string">&#x27;loggers&#x27;</span>: &#123;</span><br><span class="line">            <span class="string">&#x27;api_time&#x27;</span>: &#123;</span><br><span class="line">                <span class="string">&#x27;handlers&#x27;</span>: [<span class="string">&#x27;api_time&#x27;</span>],</span><br><span class="line">                <span class="string">&#x27;level&#x27;</span>: <span class="string">&#x27;INFO&#x27;</span>,</span><br><span class="line">                <span class="string">&#x27;propagate&#x27;</span>: <span class="literal">True</span>,</span><br><span class="line">            &#125;,</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h5 id="2-formatter配置项"><a href="#2-formatter配置项" class="headerlink" title="2,formatter配置项"></a>2,formatter配置项</h5><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">%(name)s            Name of the logger (logging channel)</span><br><span class="line">%(levelno)s         Numeric logging level <span class="keyword">for</span> the message (DEBUG, INFO,</span><br><span class="line">                                                           WARNING, ERROR, CRITICAL)</span><br><span class="line">%(levelname)s       Text logging level <span class="keyword">for</span> the message (<span class="string">&quot;DEBUG&quot;</span>, <span class="string">&quot;INFO&quot;</span>,</span><br><span class="line">                                                        <span class="string">&quot;WARNING&quot;</span>, <span class="string">&quot;ERROR&quot;</span>, <span class="string">&quot;CRITICAL&quot;</span>)</span><br><span class="line">%(pathname)s        Full pathname of the source file where the logging</span><br><span class="line">call was issued (<span class="keyword">if</span> available)</span><br><span class="line">%(filename)s        Filename portion of pathname</span><br><span class="line">%(module)s          Module (name portion of filename)</span><br><span class="line">%(lineno)d          Source line number where the logging call was issued</span><br><span class="line">(<span class="keyword">if</span> available)</span><br><span class="line">%(funcName)s        Function name</span><br><span class="line">%(created)f         Time when the LogRecord was created (time.time()</span><br><span class="line">                                                         <span class="keyword">return</span> value)</span><br><span class="line">%(asctime)s         Textual time when the LogRecord was created</span><br><span class="line">%(msecs)d           Millisecond portion of the creation time</span><br><span class="line">%(relativeCreated)d Time <span class="keyword">in</span> milliseconds when the LogRecord was created,</span><br><span class="line">relative to the time the logging module was loaded</span><br><span class="line">(typically at application startup time)</span><br><span class="line">%(thread)d          Thread ID (<span class="keyword">if</span> available)</span><br><span class="line">%(threadName)s      Thread name (<span class="keyword">if</span> available)</span><br><span class="line">%(process)d         Process ID (<span class="keyword">if</span> available)</span><br><span class="line">%(message)s         The result of record.getMessage(), computed just <span class="keyword">as</span></span><br><span class="line">the record <span class="keyword">is</span> emitted</span><br></pre></td></tr></table></figure>
