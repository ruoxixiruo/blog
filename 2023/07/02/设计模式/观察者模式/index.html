        <h5 id="1-概念"><a href="#1-概念" class="headerlink" title="1,概念"></a>1,概念</h5><span id="more"></span>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">观察者模式也经常被叫做发布-订阅模式。</span><br><span class="line">定义对象间的一种一对多的依赖关系，使得每当一个对象的状态发生改变时，其相关依赖对象皆得到通知，依赖对象收到通知后，可自行调用自身的处理程序，比如更新自己的状态。</span><br><span class="line">这种松耦合的设计可以最大限度的减少对象之间的依赖关系，使我们能够构建灵活的系统。</span><br></pre></td></tr></table></figure>

<h5 id="2，理解"><a href="#2，理解" class="headerlink" title="2，理解"></a>2，理解</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">上述定义对象间的一种一对多的依赖关系，一指的是发布变更的主体对象，多指的是订阅通知的订阅者对象。</span><br><span class="line">发布的状态变更信息会被包装到一个对象里，这个对象称为事件。</span><br><span class="line">事件发布给订阅者的过程，其实就是遍历一下已经注册的事件订阅者，逐个去调用订阅者实现的接口方法。</span><br><span class="line">一般情况下，事件的处理是同步的，即事件发布后，触发事件的方法会阻塞等到全部的订阅者返回后再继续，当然也可以让订阅者的处理异步执行，完全看我们的需求。</span><br><span class="line">大部分场景下其实都是同步执行的，单体架构会在一个数据库事务里持久化因为主体状态变更，而需要更改的所有实体类。</span><br></pre></td></tr></table></figure>

<h5 id="3，Go实现观察者模式"><a href="#3，Go实现观察者模式" class="headerlink" title="3，Go实现观察者模式"></a>3，Go实现观察者模式</h5><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Publisher <span class="keyword">interface</span>&#123;</span><br><span class="line">	Publish(msg <span class="keyword">string</span>)</span><br><span class="line">	Register(sub Subscriber)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Subscriber <span class="keyword">interface</span>&#123;</span><br><span class="line">	Update(msg <span class="keyword">string</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> PublishImpl <span class="keyword">struct</span> &#123;</span><br><span class="line">	SubSlice []Subscriber</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(pub *PublishImpl)</span> <span class="title">Register</span><span class="params">(sub Subscriber)</span></span>&#123;</span><br><span class="line">	pub.SubSlice = <span class="built_in">append</span>(pub.SubSlice, sub)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(pub PublishImpl)</span> <span class="title">Publish</span><span class="params">(msg <span class="keyword">string</span>)</span></span>&#123;</span><br><span class="line">	<span class="keyword">for</span> _, sub := <span class="keyword">range</span> pub.SubSlice&#123;</span><br><span class="line">		sub.Update(msg)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> SubscribImpl <span class="keyword">struct</span> &#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(sub SubscribImpl)</span> <span class="title">Update</span><span class="params">(msg <span class="keyword">string</span>)</span></span>&#123;</span><br><span class="line">	fmt.Println(msg)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	p := PublishImpl&#123;<span class="built_in">make</span>([]Subscriber, <span class="number">0</span>)&#125;</span><br><span class="line">	s1 := SubscribImpl&#123;&#125;</span><br><span class="line">	s2 := SubscribImpl&#123;&#125;</span><br><span class="line">	p.Register(s1)</span><br><span class="line">	p.Register(s2)</span><br><span class="line">	p.Publish(<span class="string">&quot;hello&quot;</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
